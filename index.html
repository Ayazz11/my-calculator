<!DOCTYPE html>
<html lang="en">
<head>

     <!-- google fonts  -->

  href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&family=Montserrat:wght@100&family=Playfair+Display&family=Roboto:wght@300&family=Sacramento&family=Ubuntu:wght@300&display=swap"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<!-- J-QUERY -->

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    


</head>
<body>

    <section id="top-part" class="top">

        <!-- NAVBAR PART -->
        <nav>
         <img id="history" class="hist" src="./history.png" alt=""> 
          <span class="span-clr-nt">calculator</span>
          <img id="brightness" src="./brightness.png" alt="">

        </nav>

<!-- DISPLAY PART -->

<div id="display" class="display-clr-nt">
<p></p>
<h3></h3>

</div>

<!-- MAIN CONTENT -->

<div class="container">
    

    <div class="row" id="row1">
        <div class="box hor-btn box-clr" id="">C</div>
        <div class="box hor-btn box-clr" id="">%</div>
        <div class="box hor-btn box-clr" id="">Cl</div>
        <div class="box ver-btn box-clr" id="">/</div>
    </div>
    <div class="row" id="row1">
        <div class="box box-clr" id="">7</div>
        <div class="box box-clr" id="">8</div>
        <div class="box box-clr" id="">9</div>
        <div class="box box-clr ver-btn" id="">*</div>
    </div>
    <div class="row" id="row1">
        <div class="box box-clr" id="">4</div>
        <div class="box box-clr" id="">5</div>
        <div class="box box-clr" id="">6</div>
        <div class="box box-clr ver-btn" id="">-</div>
    </div>
    <div class="row" id="row1">
        <div class="box box-clr" id="">1</div>
        <div class="box box-clr" id="">2</div>
        <div class="box box-clr" id="">3</div>
        <div class="box box-clr ver-btn" id="">+</div>
    </div>
    <div class="row" id="row1">
        <div class="box box-clr" id="">00</div>
        <div class="box box-clr" id="">0</div>
        <div class="box box-clr" id="">.</div>
        <div class="box box-clr ver-btn" id="">=</div>
    </div>
   
</div>



<div id="list" class="list-clr-nt">
    
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
  
</div>
    </section>

    <script src="./script.js"></script>
    <script src="./script2.js"></script>
